    <script type="text/javascript">
    $(document).ready(function() {
        var data = [
            ["-", "Barem jedno veliko slovo"],
            ["-", "Barem jedan broj"],
            ["-", "Barem jedno malo slovo"],
            ["-", "Barem jedan specijalni karatker"],
            ["-", "Barem 8 karaktera"]
        ];
        var table, tr, td;
        table = $("<table>");
        for (var i = 0; i < 5; i++) {
            tr = $('<tr>');
            table.append(tr);
            for (var j = 0; j < 2; j++) {
                td = $('<td>');
                td.html(data[i][j]);
                tr.append(td);
            }

        }

        $('#table').append(table);

        $("#Password").on('keydown', function() {
            var letters = $('#Password').val();
            for (var i = 0; i < letters.length; i++) {
                if (letters.length >= 8) {
                    $("td").eq(8).html('<i class="fa fa-check-square-o"></i>');
                    console.log("true");
                }
                if (this.value.match(/[a-z]+/)) {
                    $("td").eq(4).html('<i class="fa fa-check-square-o"></i>');
                    console.log("lowercase true");
                }
                if (isNaN(letters[i]) && letters[i].toLowerCase() == letters[i].toUpperCase()) {
                    $("td").eq(6).html('<i class="fa fa-check-square-o"></i>');
                    console.log("character true");

                }
                if (this.value.match(/[0-9]+/)) {
                    $("td").eq(2).html('<i class="fa fa-check-square-o"></i>');
                    console.log("number true");

                }
                if (this.value.match(/[A-Z]+/)) {
                    $("td").eq(0).html('<i class="fa fa-check-square-o"></i>');
                    console.log("uppercase true");
                } else {
                    console.log(letters[i] + ": " + false);
                }
            }
        });


    });
    </script>
